<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车-花礼网</title>
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="./css/common.min.css">
    <link rel="stylesheet" href="./css/index.min.css">
    <link rel="stylesheet" href="./css/cart.min.css">
    <script src="./js/require.js" async="true" defer data-main="./js/cartMain"></script>
</head>
<body>
    <div class="header">
        <div class="header-c">
            <div class="header-l">
                <div class="collect fl"><span></span>收藏鲜花网(hua.com)</div>
                <div class="focusWechat fl"><span></span>
                    关注微信
                    <div id="wechat-code">
                        <img src="./imgs/wxguanjia_qrcode.png" alt="">
                        <p>扫码关注</p>
                        <p>回复"礼物"更多惊喜!</p>
                    </div>
                </div>
                <div class="app fl"><span></span>
                    花礼网app
                    <div id="app-code">
                        <img src="./imgs/appDownloadQrcode.png" alt="">
                        <p>新人专享100元app礼包</p>
                    </div>
                </div>
            </div>
            <div class="header-r">
                <p class="fr">中国鲜花礼品网:中国鲜花网领先品牌</p>
                <a href="list.html" id="shopcar" class="fr">热门商品列表</a>
                <div id="service" class="fr">
                    <div id="customer">客户服务<span><img id="rotate" src="./imgs/top_nav_arrow.png" alt=""></span></div>
                    <ul id="customer-list">
                        <li>在线付款</li>
                        <li>帮助中心</li>
                        <li>售后服务</li>
                        <li>配送范围</li>
                        <li>留言反馈</li>
                    </ul>
                </div>
                <p class="Order-inquiry fr">订单查询</p>
                <a href="register.html" class="fr" id="register">注册</a>
                <a href="login.html" class="fr" id="login">你好,请登录</a>
            </div>
        </div>
    </div>
    <!-- 搜索框 logo 联系方式 -->
    <div class="top">
        <div class="top-c">
            <div class="logo fl">
                <a href="index.html"><h1>花礼网-中国鲜花礼品网</h1></a>
            </div>
            <div class="contact fr">
                <span class="phone"></span>400-889-8188
                <a href="#"><span></span>在线客服</a>
            </div>
        </div>
    </div>
    <!-- 购物车列表 -->
    <div class="cart-li">
        <table>
            <thead>
                <th>商品名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>操作</th>
            </thead>
            <tbody id="Tbody"></tbody>
        </table>
    </div>
    <div id="tab-foot">
    </div>
</body>
</html>
